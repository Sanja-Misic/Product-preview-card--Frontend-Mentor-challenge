<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article class="card">
      <div class="card-item card-item-img"></div>
      <div class="card-item card-item-text">
        <p class="card-heading-above">Perfume</p>
        <h1 class="card-heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card-price">
          <p class="card-price-discount">$149.99</p>
          <p class="card-price-full">$169.99</p>
        </div>
        <button class="card-button">
          <img
            src="./images/icon-cart.svg"
            alt="shopping cart icon"
            class="card-button-icon"
          />
          <p class="card-button-text">Add to Cart</p>
        </button>
      </div>
    </article>

    <div class="attribution">
      Challenge by
      <a
        class="attribution-link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="attribution-link"
        href="https://sanja-misic.github.io/My-portfolio-website/"
        >Sanja Mišić</a
      >.
    </div>
  </body>
</html>
